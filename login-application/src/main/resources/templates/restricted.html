<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restricted Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 span {
            color: #fff;
        }

        p {
            padding: 20px;
            margin: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        a {
            display: block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<h1>Welcome to the Restricted Page</h1>
<p>You have access to this page because you are a manager.</p>
<a href="/logout">Logout</a>
</body>
</html>
