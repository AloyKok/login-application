<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 span {
            color: #fff;
        }

        p {
            padding: 20px;
            margin: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        a {
            display: block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #444;
        }

        .restricted-link {
            display: none;
        }

        .manager-role .restricted-link {
            display: block;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">User</span>!</h1>
<p>Your role is: <span th:text="${user.role}">Role</span></p>
<a href="/logout">Logout</a>
<div th:if="${user.role == 'manager'}">
    <a href="/restricted">Access Restricted Page</a>
</div>
</body>
</html>
