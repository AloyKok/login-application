<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">User</span>!</h1>
<p>Your role is: <span th:text="${user.role}">Role</span></p>
<a href="/logout">Logout</a>
<div th:if="${user.role == 'manager'}">
    <a href="/restricted">Access Restricted Page</a>
</div>
</body>
</html>
